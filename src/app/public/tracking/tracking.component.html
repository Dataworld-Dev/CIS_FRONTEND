<div class="login-container"
    style="background-image: url('http://www.dreamtemplate.com/dreamcodes/bg_images/color/c8.jpg');">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate">
        <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <div class="col-xl-4 col-md-6 col-10 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title"><img src="../../../assets/img/logo/fulllogo.jpg" alt=""></h2>
                <form [formGroup]="trackingForm" class=" text-left" novalidate>
                    <div class="form-group">
                        <label for="code" class="control-label">Request Code:</label>
                        <input formControlName="code" class="form-control checking-field" type="text">
                        <span class="help-block text-danger"
                            *ngIf="hasError && trackingForm.get('code').hasError('required')">* required</span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-main btn-block" (click)="getRequestStatus()" type="submit"><i
                                class="fa fa-check-circle"></i>Get Status</button>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Status</label>
                        <input disabled formControlName="status" class="form-control checking-field" type="text">
                    </div>
                </form>

                <hr>

                <div class="row">
                    <div class="col-sm-6">
                        <a [routerLink]="['/login']"><button class="btn btn-outline-warning"> <i
                                    class="fa fa-arrow-left "></i> Back to Login</button></a>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-outline-warning"><i class="fa fa-info-circle "></i>
                            Help</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
