<div class="login-container"
style="background-image: url('../../../assets/img/c8.jpg');">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate">
        <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <div class="col-xl-4 col-md-6 col-10 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title"><img src="../../../assets/img/logo/fulllogo.jpg" alt=""></h2>
                <form [formGroup]="forgotPasswordEmail" class=" text-left">
                    <div class="form-group">
                        <input formControlName="email" class="form-control checking-field" placeholder="Email"
                            type="text">
                        <span class="help-block text-danger"
                            *ngIf="hasError && forgotPasswordEmail.get('email').hasError('required')">*
                            required</span>
                        <span class="help-block text-danger"
                            *ngIf="hasError && forgotPasswordEmail.get('email').hasError('invalidEmail')">Invalid
                            email address</span>
                        <span class="help-block text-success"
                            *ngIf="userResponse?.firstLogin == 'Y'">Password sent to your email.</span>
                    </div>
                    <div class="form-group">
                        <!-- <button class="btn btn-main btn-block" type="submit"><i class="fa fa-check-circle "></i> Submit </button> -->
                        <button class="btn btn-main btn-block" (click)="onSubmit()"><i class="fa fa-check-circle"></i>
                            Submit</button>
                        <button hidden class="btn btn-main btn-block" id="securityQuestionOpenPopup" data-toggle="modal"
                            data-target="#securityquestion"><i class="fa fa-check-circle"></i> Security</button>
                    </div>
                </form>

                <hr>

                <div class="row">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-outline-warning" [routerLink]="['/login']"><i
                                class="fa fa-arrow-left "></i> Back to
                            Login</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-outline-warning"><i class="fa fa-info-circle "></i>
                            Help</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="securityquestion" role="dialog" class="modal fade">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate">
        <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <div class="modal-dialog">
        <div class="modal-content" style="width: 600px; background: #fff;">
            <div class="modal-header state modal-primary" style="background-color:rgba(204, 146, 70); color: white;">
                <h6 class="modal-title"><i class="fa fa-key"></i> Security Questions</h6>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form [formGroup]="questionForm">
                    <div class="row">
                        <div class="col-sm-8">
                            <input disabled style="border: none;" class="form-control" formControlName="question1"
                                type="text">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Answer" formControlName="answer1" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <input disabled style="border: none;" class="form-control" formControlName="question2"
                                type="text">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Answer" formControlName="answer2" type="text">
                        </div>
                    </div>
                    <div class="row" style="padding-bottom: 10px;">
                        <div class="col-sm-8">
                            <input disabled style="border: none;" class="form-control" formControlName="question3"
                                type="text">
                        </div>
                        <div class="col-sm-4">
                            <input class="form-control" placeholder="Answer" formControlName="answer3" type="text">
                        </div>
                    </div>
                    <div class="row" style="padding-bottom: 10px;">
                        <span class="help-block text-danger" style="font-size: 13px; padding-left: 20px;"
                            *ngIf="hasQuestionError">Invalid answers</span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-main" (click)="onQuestionUpdate()"><i
                                class="fa fa-check-circle "></i>
                            Submit</button>
                        <button hidden type="button" id="securityquestion1" data-dismiss="modal">sec</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
