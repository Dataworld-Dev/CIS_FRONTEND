<div class="login-container" style="background-image: url('../../../assets/img/c8.jpg');">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate">
        <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <div class="col-xl-4 col-md-6 col-10 mx-auto">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title"><img src="../../../assets/img/logo/fulllogo.jpg" alt=""></h2>
                <form [formGroup]="form" class=" text-left" novalidate>
                    <div class="form-group">
                        <input disabled formControlName="email" class="form-control checking-field" placeholder="Email "
                            type="text">
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input formControlName="password" id="show_hide_password1" maxlength="60"
                                class="form-control" placeholder="New Password" type="password">
                            <div (click)="showHidePassword1()"
                                style="border: 1px solid #cec7c7; background-color: white;" class="input-group-addon">
                                <a><i id="iconk1" style="color: #8787e7;" class="fa fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <span class="help-block text-danger"
                            *ngIf="submitted && form.get('password').hasError('required')">Password
                            is
                            required</span>
                        <span class="help-block text-danger" *ngIf="form.get('password').hasError('pattern')">Must be 8
                            characters with
                            one lower case and one upper case with one numeric and special characters</span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input formControlName="confirmPassword" id="show_hide_password2" maxlength="60"
                                class="form-control" placeholder="Confirm Password" type="password">
                            <div (click)="showHidePassword2()"
                                style="border: 1px solid #cec7c7; background-color: white;" class="input-group-addon">
                                <a><i id="iconk2" style="color: #8787e7;" class="fa fa-eye-slash" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <span class="help-block text-danger"
                            *ngIf="submitted && form.get('confirmPassword').hasError('required')">Confirm
                            Password is
                            required</span>
                        <span class="help-block text-danger"
                            *ngIf="form.get('password').value !== form.get('confirmPassword').value">
                            Passsword does not match</span>
                    </div>

                    <div class="form-group" id="message" *ngIf="message">
                        <span class="help-block text-danger">
                            <span>{{message }}</span>
                        </span>
                    </div>

                    <div class="form-group" id="errors" *ngIf="errors">
                        <span class="help-block text-danger" *ngFor="let error of errors">
                            <span>{{ error?.message }}</span>
                        </span>
                    </div>

                    <div class="form-group">
                        <!-- <button class="btn btn-main btn-block" type="submit"><i class="fa fa-check-circle "></i> Submit </button> -->
                        <button class="btn btn-main btn-block" (click)="onSubmitResetForm()" type="submit"><i
                                class="fa fa-check-circle"></i> Reset Password</button>
                    </div>
                </form>

                <hr>

                <div class="row">
                    <div class="col-sm-6">
                        <a [routerLink]="['/login']"><button class="btn btn-outline-warning"> <i
                                    class="fa fa-arrow-left "></i> Back to Login</button></a>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-outline-warning"><i class="fa fa-info-circle "></i>
                            Help</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
