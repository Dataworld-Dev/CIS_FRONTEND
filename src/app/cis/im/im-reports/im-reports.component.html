<div id="maindatadiv">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate">

                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#pr"><i
                                                class="fa fa-file-text-o "></i>
                                            Production Report</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#nr"><i
                                                class="fa fa-file-text-o "></i> User
                                            Notification Report </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-toggle="tab" href="#ob"><i
                                                class="fa fa-file-text-o  "></i>
                                            Overridden BusinessRules Report </a>

                                                class="fa fa-file-text-o  "></i>
