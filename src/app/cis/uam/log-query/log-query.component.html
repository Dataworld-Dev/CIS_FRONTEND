<div id="maindatadiv">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate">
        <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-12 bottom-30">
            <div widget class="card">
                <div class="card-body widget-body">
                    <div class="row mbm-20">
                        <div class="col-lg-12 col-12 bottom-30">
                            <div class="clearfix">
                                <ul class="nav nav-tabs top pull-left w-100p">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#ul"><i
                                                class="fa fa-file-text-o "></i>
                                            Log Query</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content top">
                                <div class="tab-pane active" id="ul">
                                    <form class="row" [formGroup]="queryForm">
                                        <div class="form-group col-md-3">
                                            <label for="issueType" class="control-label">Issue Type</label>
                                            <select formControlName="issueType" class="form-control">
                                                <option></option>
                                                <option value="Registration">Registration</option>
                                                <option value="User Account">User Account</option>
                                                <option value="Guide to Website">Guide to Website</option>
                                                <option value="Digital Tour">Digital Tour</option>
                                                <option value="Benefits of Registration">Benefits of Registration
                                                </option>
                                                <option value="Other">Other</option>
                                            </select>
                                            <span class="help-block text-danger"
                                                *ngIf="hasError && queryForm.get('issueType').hasError('required')">*
                                                required</span>
                                        </div>
                                        <div class="form-group col-md-9"></div>
                                        <div class="form-group col-md-3">
                                            <div *ngIf="queryForm.get('issueType').value == 'Other'" class="form-group">
                                                <input formControlName="other" class="form-control checking-field"
                                                    type="text">
                                                <span class="help-block text-danger"
                                                    *ngIf="hasError && queryForm.get('issueType').value == 'Other'">*
                                                    required</span>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-9"></div>
                                        <div class="form-group col-md-6">
                                            <label for="description" class="control-label">Description</label>
                                            <textarea formControlName="description" rows="4"
                                                class="form-control checking-field"
                                                placeholder="Issue Description"></textarea>
                                            <span class="help-block text-danger"
                                                *ngIf="hasError && queryForm.get('description').hasError('required')">*
                                                required</span>
                                        </div>
                                        <div class="form-group col-md-6"></div>
                                        <div class="form-group col-md-6 mb-3">
                                            <button class="btn btn-primary pull-right" (click)="saveIssueLog()"><i
                                                    class="fa fa-check"></i>
                                                Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
