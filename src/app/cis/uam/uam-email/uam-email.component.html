<!-- <input style="display:none;" type="text" [(ngModel)]="companyInfoId" [ngModelOptions]="{standalone: true}"> -->

<div id="maindatadiv">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate">
        <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-12 bottom-30">
            <div widget class="card">
                <div class="card-body widget-body">
                    <div class="row mbm-20">
                        <div class="col-lg-12 col-12 bottom-30">
                            <div class="clearfix">
                                <ul class="nav nav-tabs top pull-left w-100p">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#ul"><i
                                                class="fa fa-envelope"></i>
                                            Email Content</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content top">
                                <div class="tab-pane active" id="ul">
                                    <form class="row" [formGroup]="emailContentForm">
                                        <div class="form-group col-md-3">
                                            <label for="issueType" class="control-label">Email Type</label>
                                            <select formControlName="emailType"
                                                (change)="getEmailInfoById($event.target.value)" class="form-control">
                                                <option></option>
                                                <option value="{{t.emailTemplateId}}" *ngFor="let t of emailTypes">
                                                    {{t.category}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-9"></div>
                                        <div *ngIf="emailContentForm.get('emailType').value?.length > 0"
                                            class="form-group col-md-9">
                                            <label for="description" class="control-label">Description</label>
                                            <textarea disabled formControlName="description" rows="4"
                                                class="form-control checking-field"></textarea>
                                        </div>
                                        <div *ngIf="emailContentForm.get('emailType').value?.length > 0"
                                            class="form-group col-md-4">
                                            <label for="subject" class="control-label">Subject</label>
                                            <input formControlName="subject" style="color: blue;" maxlength="25"
                                                class="form-control" type="text">
                                            <span class="help-block text-danger"
                                                *ngIf="hasError && emailContentForm.get('subject').hasError('required')">*
                                                required</span>
                                        </div>
                                        <div class="form-group col-md-8"></div>
                                        <div *ngIf="emailContentForm.get('emailType').value?.length > 0"
                                            class="form-group col-md-4">
                                            <label for="header" class="control-label">Header / Greeting</label>
                                            <input formControlName="header" style="color: blue;" maxlength="25"
                                                class="form-control" type="text">
                                            <span class="help-block text-danger"
                                                *ngIf="hasError && emailContentForm.get('header').hasError('required')">*
                                                required</span>
                                        </div>
                                        <div *ngIf="emailContentForm.get('emailType').value?.length > 0"
                                            class="form-group col-md-4">
                                            <label for="header" class="control-label"></label>
                                            <input disabled formControlName="greetingparam" class="form-control"
                                                type="text">
                                        </div>
                                        <div class="form-group col-md-4"></div>
                                        <div *ngIf="emailContentForm.get('emailType').value?.length > 0"
                                            class="form-group col-md-9">
                                            <label for="description" class="control-label">Email Content</label>
                                            <textarea formControlName="body" style="color: blue;" rows="6"
                                                maxlength="1000" class="form-control checking-field"></textarea>
                                            <span class="help-block text-danger"
                                                *ngIf="hasError && emailContentForm.get('body').hasError('required')">*
                                                required</span>
                                        </div>
                                        <div class="form-group col-md-3"></div>
                                        <div *ngIf="emailContentForm.get('emailType').value?.length > 0"
                                            class="form-group col-md-9">
                                            <label for="footer" class="control-label">Body Parameters</label>
                                            <table style="background-color: #e9ecef;" class="table table-sm">
                                                <tbody>
                                                    <tr *ngFor="let item of jsonToBeUsed; let i = index">
                                                        <td *ngIf="item.key !== 'greeting'">
                                                            {{item.key}}
                                                        </td>
                                                        <td *ngIf="item.key !== 'greeting'">
                                                            {{item.value}}
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="form-group col-md-3"></div>
                                        <div *ngIf="emailContentForm.get('emailType').value?.length > 0"
                                            class="form-group col-md-9">
                                            <label for="footer" class="control-label">Footer</label>
                                            <textarea formControlName="footer" style="color: blue;" rows="5"
                                                maxlength="100" class="form-control checking-field"></textarea>
                                            <span class="help-block text-danger"
                                                *ngIf="hasError && emailContentForm.get('footer').hasError('required')">*
                                                required</span>
                                        </div>
                                        <div class="form-group col-md-3"></div>
                                        <div *ngIf="emailContentForm.get('emailType').value?.length > 0"
                                            class="form-group col-md-6 mb-3">
                                            <button class="btn btn-primary pull-right"
                                                (click)="updateEmailInfoById()"><i class="fa fa-check"></i>
                                                Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
