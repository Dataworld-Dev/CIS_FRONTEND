<div id="maindatadiv">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-clip-rotate">
        <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
    <div class="row">
        <div class="col-xl-12 col-lg-12 col-12 bottom-30">
            <div widget class="card">
                <div class="card-body widget-body">
                    <div class="row mbm-20">
                        <div class="col-lg-12 col-12 bottom-30">
                            <div class="clearfix">
                                <ul class="nav nav-tabs top pull-left w-100p">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-toggle="tab" href="#in"><i
                                                class="fa fa-users"></i>
                                            Notifications</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content top">
                                <div class="tab-pane active" id="in">

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="fa fa-search"></i>
                                                </span>
                                                <input class="form-control custom-textbox" type="text"
                                                    placeholder="Search" style="font-size: 13px;"
                                                    (keyup)="updateFilter($event)" />
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6" style="text-align: right;">
                                            <button type="button" class="btn btn-primary" (click)="getNotifications()"><i
                                                    class="fa fa-refresh"></i>
                                                Refresh</button>
                                        </div>
                                    </div>
                                    <data-table [items]="notifications" [itemCount]="itemCount" [indexColumn]="false"
                                        [pageLimits]="limits" [pagination]="true" [page]="1"
                                        (rowClick)="rowClick($event)" [selectOnRowClick]="true" [header]="false"
                                        [noDataMessage]="'No data to display!'" [multiSelect]="false"
                                        [substituteRows]="false" (reload)="reloadItems($event)">

                                        <data-table-column [property]="'notificationType'" [visible]="true"
                                            [header]="'Type'" [sortable]="true" [resizable]="true">
                                        </data-table-column>
                                        <data-table-column property="subject" header="Subject"
                                            [sortable]="true">
                                        </data-table-column>
                                        <data-table-column property="notificationStatus" header="Status"
                                            [sortable]="true">
                                        </data-table-column>
                                        <data-table-column property="createdByUserName" header="Created By"
                                            [sortable]="true">
                                        </data-table-column>
                                    </data-table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
